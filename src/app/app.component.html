<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
     <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
     <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <img class="logo mat-elevation-z8" src="../assets/images/user.jpg" /> Profolio Litehires
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
        <img class="avatar mat-elevation-z8" src="../assets/images/Logo2.png" />

        <h4 class="name">Litehires</h4>
        <p class="email">support@litehires.com</p>

        <mat-divider></mat-divider>
        <button mat-button class="menu-button" routerLink="/home">
        <mat-icon>home</mat-icon>
        <span>Home</span>

        </button>
        <button mat-button class="menu-button" routerLink="/privacy_policy">
            <mat-icon>info</mat-icon>
            <span>Privacy Policy</span>
  
          </button>
        <button mat-button class="menu-button" routerLink="/clear_data">
            <mat-icon>delete</mat-icon>
            <span>Clear Data</span>
  
          </button>


    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>

</mat-sidenav-container>
