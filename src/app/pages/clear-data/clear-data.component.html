<div class="container">
    <div class="card mat-elevation-z4">
        <img class="avatar mat-elevation-z8" src="../../../assets/images/rocket.gif" />
        <br>
        <h1>Clear All Data</h1>
        <form>
            <div class="form-group mb-3">

                <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><mat-icon>email</mat-icon></span>
                    </div>
                    <input class="form-control" placeholder="Email" id="email" formControlName="email" name="email">
                </div>
                <button mat-button class="send_otp"><mat-icon> send </mat-icon> Send otp</button>
            </div>
            <div class="form-group mb-3">

                <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><mat-icon>code</mat-icon></span>
                    </div>
                    <input class="form-control" placeholder="Enter Code" id="code" formControlName="code" name="code">
                </div>
                <button mat-button class="code_button"><mat-icon>delete</mat-icon>Clear Data</button>
            </div>
        </form>

    </div>
</div>
